name: CUDAQLibs Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up context for buildx
      run: |
          docker context create builder_context

    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Set up buildx runner
      uses: docker/setup-buildx-action@v3
      with:
        endpoint: builder_context

    - name: Build CUDAQLib 
      id: cudaq_build
      run: |
        DOCKER_BUILDKIT=1 docker build --no-cache --network host --build-arg="branch=${{ steps.extract_branch.outputs.branch }}" \
          --build-arg="repo=${{github.event.pull_request.head.repo.full_name}}" -t cudaqlib-dev:local -f docker/ci/Dockerfile .

    - name: Run tests
      run: docker run --rm cudaqlib-dev:local ctest --output-on-failure --test-dir cudaqlib/build \
           && docker run --rm cudaqlib-dev:local python3 -m pytest cudaqlib/python/tests -rP